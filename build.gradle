plugins {
    id 'java'
}

group 'io.github.seujorgenochurras'
version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation("de.codeshelf.consoleui:consoleui:0.0.13")
    implementation 'org.reflections:reflections:0.10.2'
    implementation 'ch.qos.logback:logback-classic:1.4.6'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

task fatJar(type: Jar, dependsOn: [':compileJava', ':processResources']) {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }}
    from sourceSets.main.output.classesDirs
    from sourceSets.main.output.resourcesDir
    project.archivesBaseName = "CLI"
    manifest {
        attributes 'Implementation-Title': 'JPM',
                'Implementation-Version': project.version,
                'Main-Class': 'io.github.seujorgenochurras.Main'
    }
}
test {
    useJUnitPlatform()
}